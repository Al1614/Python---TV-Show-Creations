<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Dashboard</title>
</head>

<body>
    <div class="container">

        <div class="flex-container1">
            <h1 class="majority-width">Howdy {{user.first_name}}!</h1>
            <div>
                <a href="/shows/create">+ Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <h2 class="alltv">All TV Shows:</h2>
        <div class="container">
            <table class="table">
                <thead class="head">

                    <tr>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody>
                    {% for show in shows: %}
                    <tr>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{ show.date }}</td>

                        <td>
                            <a href="/shows/{{show.id}}">show</a>
                            {% if show.user.id == user.id: %}
                            <a href="/shows/edit/{{show.id}}">edit</a>
                            <a href="/shows/delete/{{show.id}}">delete</a>
                            {% endif %}
                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
